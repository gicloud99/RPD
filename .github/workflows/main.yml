name: RDP

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Tên user RDP (mặc định "RDP")'
        required: false
        default: 'RDP'
      password:
        description: 'Mật khẩu (để trống để sinh ngẫu nhiên)'
        required: false
        default: ''

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600
    env:
      RDP_USERNAME: ${{ github.event.inputs.username }}
      RDP_PASSWORD: ${{ github.event.inputs.password }}

    steps:
      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          # Enable Remote Desktop and (optionally) disable NLA
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name 'fDenyTSConnections' -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name 'UserAuthentication' -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name 'SecurityLayer' -Value 0 -Force

          # Remove duplicate firewall rule then allow RDP on 3389
          netsh advfirewall firewall delete rule name="RDP-Tailscale" || Write-Host "No existing rule"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          # Restart Remote Desktop service to apply changes
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Username/Optional Password
        shell: pwsh
        run: |
          $username = $env:datlohehe
          $inputPassword = $env:OLXQ

          function New-RandomPassword {
              Add-Type -AssemblyName System.Security
              $charSet = @{
                  Upper   = [char[]](65..90)      # A-Z
                  Lower   = [char[]](97..122)     # a-z
                  Number  = [char[]](48..57)      # 0-9
                  Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
              }
              $raw = @()
              $raw += $charSet.Upper | Get-Random -Count 4
              $raw += $charSet.Lower | Get-Random -Count 4
              $raw += $charSet.Number | Get-Random -Count 4
              $raw += $charSet.Special | Get-Random -Count 4
              return -join ($raw | Sort-Object { Get-Random })
          }

          if ([string]::IsNullOrWhiteSpace($username)) { $username = "RDP" }

          if ([string]::IsNullOrEmpty($inputPassword)) {
              $password = New-RandomPassword
              $generated = $true
          } else {
              $password = $inputPassword
              $generated = $false
          }

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $username -Password $securePass -AccountNeverExpires -Description "User created by GitHub Actions for RDP"
          } else {
              # If exists, set password to provided/generated one
              try {
                  $acct = Get-LocalUser -Name $username
                  $acct | Set-LocalUser -Password $securePass
              } catch {
                  Write-Host "Could not update password for existing user $username: $_"
              }
          }

          # Add to required groups
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction SilentlyContinue

          # Export credentials to GITHUB_ENV for later steps
          $credsLine = "RDP_CREDS=User:$username|Password:$password|PASSWORD_GENERATED:$generated"
          Add-Content -Path $env:GITHUB_ENV -Value $credsLine

          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        shell: pwsh
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = Join-Path $env:TEMP "tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing
          Start-Process -FilePath "msiexec.exe" -ArgumentList "/i","`"$installerPath`"","/quiet","/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        shell: pwsh
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          $exe = Join-Path $env:ProgramFiles "Tailscale\tailscale.exe"
          if (-not (Test-Path $exe)) {
              Write-Error "Tailscale binary not found at $exe"
              exit 1
          }

          & $exe up --authkey=$env:TAILSCALE_AUTH_KEY --hostname=("gh-runner-" + $env:GITHUB_RUN_ID) | Out-Null

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
              $ipOut = & $exe ip -4 2>$null
              if ($ipOut) {
                  # take first non-loopback IPv4
                  $tsIP = ($ipOut -split "`n" | Where-Object { $_ -match '^\d{1,3}(\.\d{1,3}){3}$' } | Select-Object -First 1)
              }
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }

          Add-Content -Path $env:GITHUB_ENV -Value ("TAILSCALE_IP=" + $tsIP)

      - name: Verify RDP Accessibility
        shell: pwsh
        run: |
          $tsIP = $env:TAILSCALE_IP
          Write-Host "Tailscale IP: $tsIP"
          $testResult = Test-NetConnection -ComputerName $tsIP -Port 3389 -WarningAction SilentlyContinue
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity to port 3389 successful."

      - name: Maintain Connection (prints credentials)
        shell: pwsh
        run: |
          $creds = (Get-Content -Path $env:GITHUB_ENV | Where-Object { $_ -like 'RDP_CREDS=*' }) -split '=' | Select-Object -Last 1
          $tsIP = $env:TAILSCALE_IP
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $tsIP"
          Write-Host "Credentials: $creds"
          Write-Host "==================`n"

          while ($true) {
              Write-Host "[$(Get-Date -Format o)] RDP Active - workflow will run until cancelled."
              Start-Sleep -Seconds 300
          }
