name: RDP Windows (Fixed)

on:
  workflow_dispatch:

jobs:
  rdp-tailscale:
    runs-on: windows-latest
    timeout-minutes: 360
    env:
      TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      RDP_USERNAME: ${{ secrets.RDP_USERNAME }}
      RDP_PASSWORD: ${{ secrets.RDP_PASSWORD }}

    steps:
      - name: Check Secrets
        shell: pwsh
        run: |
          if (-not $env:TAILSCALE_AUTH_KEY) { Write-Error "Thieu secret: TAILSCALE_AUTH_KEY"; exit 1 }
          if (-not $env:RDP_USERNAME) { Write-Error "Thieu secret: RDP_USERNAME"; exit 1 }
          if (-not $env:RDP_PASSWORD) { Write-Error "Thieu secret: RDP_PASSWORD"; exit 1 }
          Write-Host "Secrets OK."

      # --- FIX: Dùng Chocolatey thay vì tải file MSI thủ công ---
      - name: Install Tailscale (via Choco)
        shell: pwsh
        run: |
          Write-Host "Installing Tailscale using Chocolatey..."
          choco install tailscale -y --no-progress
          
          # Kiểm tra xem file exe có tồn tại không
          $tsPath = "C:\Program Files\Tailscale\tailscale.exe"
          if (-not (Test-Path $tsPath)) {
              Write-Error "Tailscale installation failed or path changed."
              exit 1
          }
          Write-Host "Tailscale installed successfully."

      # --- Kết nối Tailscale ---
      - name: Connect Tailscale
        shell: pwsh
        run: |
          $tsExe = "C:\Program Files\Tailscale\tailscale.exe"
          
          # Login bằng Auth Key
          & $tsExe up --authkey=$env:TAILSCALE_AUTH_KEY --hostname="gh-runner-win" --unattended
          
          # Đợi IP
          Start-Sleep -Seconds 5
          $tsIP = & $tsExe ip -4
          
          if (-not $tsIP) { Write-Error "Cannot get Tailscale IP"; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Connected! IP: $tsIP"

      # --- Cấu hình RDP (Không restart service) ---
      - name: Enable RDP
        shell: pwsh
        run: |
          # Bật RDP & Tắt NLA (Quan trọng để dễ login)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Force
          
          # Mở Firewall
          netsh advfirewall firewall set rule group="Remote Desktop" new enable=Yes
          netsh advfirewall firewall add rule name="Tailscale-In" dir=in action=allow protocol=TCP localport=3389
          Write-Host "RDP Enabled and NLA Disabled."

      # --- Tạo User ---
      - name: Create User
        shell: pwsh
        run: |
          $u = $env:RDP_USERNAME
          $p = $env:RDP_PASSWORD
          $s = ConvertTo-SecureString $p -AsPlainText -Force

          # Tạo user mới
          if (-not (Get-LocalUser -Name $u -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $u -Password $s -AccountNeverExpires -Description "GitHub Action"
          } else {
              Set-LocalUser -Name $u -Password $s
          }

          # Thêm quyền Admin
          Add-LocalGroupMember -Group "Administrators" -Member $u
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $u
          Write-Host "User $u ready."

      # --- Giữ kết nối ---
      - name: Wait for Connection
        shell: pwsh
        run: |
          $tsIP = $env:TAILSCALE_IP
          Write-Host "`n=================================="
          Write-Host "   LOGIN INFO"
          Write-Host "   IP:       $tsIP"
          Write-Host "   Username: $env:RDP_USERNAME"
          Write-Host "==================================`n"
          
          # Giữ runner chạy
          while ($true) {
            Start-Sleep -Seconds 60
            Write-Host "Waiting for RDP connection... $(Get-Date)"
          }
