name: RDP Secure (Tailscale)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    env:
      # Đảm bảo bạn đã set các secrets này trong Repo Settings -> Secrets and variables -> Actions
      TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      RDP_USERNAME: ${{ secrets.RDP_USERNAME }}
      RDP_PASSWORD: ${{ secrets.RDP_PASSWORD }}

    steps:
      - name: Validate Secrets
        shell: pwsh
        run: |
          if (-not $env:TAILSCALE_AUTH_KEY) { Write-Error "Missing secret: TAILSCALE_AUTH_KEY"; exit 1 }
          if (-not $env:RDP_USERNAME) { Write-Error "Missing secret: RDP_USERNAME"; exit 1 }
          if (-not $env:RDP_PASSWORD) { Write-Error "Missing secret: RDP_PASSWORD"; exit 1 }
          Write-Host "Secrets validated."

      # Bước 1: Dùng Action chính chủ để cài Tailscale (Ổn định hơn cài MSI thủ công)
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }} # Optional: Nếu dùng OAuth
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}       # Optional: Nếu dùng OAuth
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          version: latest
          args: --ssh # Bật SSH của Tailscale để debug nếu cần
          hostname: github-runner-rdp

      # Bước 2: Cấu hình RDP và Tắt NLA (Quan trọng: KHÔNG restart TermService)
      - name: Configure RDP Settings
        shell: pwsh
        run: |
          # Bật RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          
          # Tắt NLA (Network Level Authentication) để dễ kết nối từ xa hơn
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Force

          # Cấu hình Firewall: Mở port 3389 cho tất cả các profile
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          netsh advfirewall firewall add rule name="Allow RDP" dir=in action=allow protocol=TCP localport=3389

          Write-Host "RDP Configured (NLA Disabled)."

      # Bước 3: Tạo User
      - name: Create RDP User
        shell: pwsh
        run: |
          $username = $env:RDP_USERNAME
          $password = $env:RDP_PASSWORD
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Tạo user mới nếu chưa có
          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $username -Password $securePass -AccountNeverExpires -Description "GitHub Action User"
          } else {
              Set-LocalUser -Name $username -Password $securePass
          }

          # Thêm vào nhóm Admin và Remote Desktop
          Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction SilentlyContinue
          
          Write-Host "User $username created and added to admin groups."

      # Bước 4: Lấy IP Tailscale
      - name: Get Tailscale IP
        shell: pwsh
        run: |
          $tsPath = "C:\Program Files\Tailscale\tailscale.exe"
          if (-not (Test-Path $tsPath)) {
            # Fallback nếu path khác (do action cài đặt)
            $tsPath = "tailscale"
          }
          
          $tsIP = & $tsPath ip -4
          if (-not $tsIP) { Write-Error "Could not get Tailscale IP"; exit 1 }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP is: $tsIP"

      # Bước 5: Vòng lặp giữ kết nối
      - name: Keep Alive & Display Info
        shell: pwsh
        run: |
          $tsIP = $env:TAILSCALE_IP
          Write-Host "============================================="
          Write-Host "RDP READY TO CONNECT"
          Write-Host "Server IP (Tailscale): $tsIP"
          Write-Host "Username: $env:RDP_USERNAME"
          Write-Host "Password: (Hidden in Secrets)"
          Write-Host "============================================="
          
          # Kiểm tra port nội bộ xem đã mở chưa
          $check = Test-NetConnection -ComputerName "localhost" -Port 3389 -WarningAction SilentlyContinue
          if ($check.TcpTestSucceeded) {
            Write-Host "Port 3389 is OPEN and LISTENING internally."
          } else {
            Write-Warning "Port 3389 seems closed internally. RDP might fail."
          }

          # Vòng lặp giữ runner chạy tối đa 6 tiếng (hoặc hết timeout)
          while ($true) {
            Start-Sleep -Seconds 60
            Write-Host "RDP session active... $(Get-Date)"
          }
